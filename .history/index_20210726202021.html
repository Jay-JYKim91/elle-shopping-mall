<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="./img/logo.png" alt="logo">
      </div>
      <div class="options">
        <button class="btn">
          <img src="./img/blue_p.png" alt="blue pants" data-key="type" data-value="pants">
        </button>
        <button class="btn">
          <img src="./img/blue_s.png" alt="blue skirt" data-key="type" data-value="skirt">
        </button>
        <button class="btn">
          <img src="./img/blue_t.png" alt="blue t-shirt" data-key="type" data-value="tshirt">
        </button>
        <button class="btn color-box blue" data-key="color" data-value="blue">
          Blue
        </button>
        <button class="btn color-box yellow" data-key="color" data-value="yellow">
          Yellow
        </button>
        <button class="btn color-box pink" data-key="color" data-value="pink">
          Pink
        </button>
      </div>
      <div class="lists">
        <ul>

        </ul>
      </div>
    </div>
  </body>
</html>
